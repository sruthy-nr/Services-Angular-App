<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4" *ngFor="let i of passenger.data">
                    <div class="card" style="width: 18rem;" *ngFor="let j of i.airline">
                        <h5 class="card-title">{{i.name}}</h5>
                        <h5 class="card-title">{{i.trips}}</h5>
                          <img height="300px" width="200px" src={{j.logo}} class="card-img-top" alt="...">
                          <div class="card-body">
                            <p class="card-text">{{j.name}}</p>
                            <p class="card-text">{{j.country}}</p>
                            <!-- <p class="card-text">{{j.logo}}</p> -->
                            <p class="card-text">{{j.slogan}}</p>
                            <p class="card-text">{{j.head_quaters}}</p>
                            <p class="card-text">{{j.website}}</p>
                            <p class="card-text">{{j.established}}</p>
                            <!-- <a href="#" class="btn btn-primary">ADD TO CART</a> -->
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
