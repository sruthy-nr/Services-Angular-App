<app-nav></app-nav>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <table class="table table-borderless">
                        <thead>
                            <tr>
                                <!-- <th scope="col">ID</th> -->
                                <th scope="col">EMAIL</th>
                                <th scope="col">FIRST NAME</th>
                                <th scope="col">LAST NAME</th>
                                <th scope="col">AVATAR</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let i of userinfo.data ">
                                <!-- <td>{{i._id}}</td> -->
                                <td>{{i.email}}</td>
                                <td>{{i.first_name}}</td>
                                <td>{{i.last_name}}</td>
                                <td><img src={{i.avatar}} alt=""></td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- <h5>Support:<a>{{userinfo['support'].url}}</a></h5>
                    <h5>{{userinfo['support'].text}}</h5> -->
                </div>
            </div>
        </div>
    </div>
</div>
